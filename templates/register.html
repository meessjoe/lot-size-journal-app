{% extends "layout.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow p-8 rounded max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>
    {% if error %}<p class="text-red-500 mb-4 text-sm">{{ error }}</p>{% endif %}
    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full border p-2 rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full border p-2 rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
