{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white shadow-md rounded px-8 py-6">
    <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username" required class="mt-1 block w-full border rounded px-3 py-2">
        </div>
        <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password" required class="mt-1 block w-full border rounded px-3 py-2">
        </div>
        <div class="flex justify-between items-center mt-6">
            <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:underline">Back to Login</a>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
        </div>
    </form>
</div>
{% endblock %}
