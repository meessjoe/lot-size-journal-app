<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    {% if error %}<p class="text-red-500 text-sm mb-4">{{ error }}</p>{% endif %}
    <form method="POST">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" name="username" class="w-full border px-3 py-2 rounded" required>
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" class="w-full border px-3 py-2 rounded" required>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
