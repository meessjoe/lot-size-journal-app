<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    {% if error %}<p class="text-red-500 text-sm mb-4">{{ error }}</p>{% endif %}
    <form method="POST">
      <div class="mb-4">
        <label class="block mb-1">Username</label>
        <input type="text" name="username" class="w-full px-3 py-2 border rounded" required />
      </div>
      <div class="mb-6">
        <label class="block mb-1">Password</label>
        <input type="password" name="password" class="w-full px-3 py-2 border rounded" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="/register" class="text-blue-600">Register here</a></p>
  </div>
</body>
</html>
