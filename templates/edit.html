<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Trade Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Trade Entry</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block font-semibold">Result</label>
                <select name="result" class="w-full border border-gray-300 p-2 rounded">
                    <option value="">--</option>
                    <option value="Win" {% if entry.result == 'Win' %}selected{% endif %}>Win</option>
                    <option value="Lose" {% if entry.result == 'Lose' %}selected{% endif %}>Lose</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Post-Trade Chart Image</label>
                <input type="file" name="post_chart" class="w-full">
            </div>
            <div>
                <label class="block font-semibold">Observation</label>
                <textarea name="observation" class="w-full border border-gray-300 p-2 rounded" rows="4">{{ entry.observation or '' }}</textarea>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
                <a href="{{ url_for('dashboard') }}" class="text-gray-600 hover:underline">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
