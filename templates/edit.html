{% extends "layout.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 mt-12 shadow rounded">
  <h2 class="text-xl font-bold mb-4">Edit Trade</h2>
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Result</label>
      <select name="result" class="w-full border p-2 rounded">
        <option value="Win">Win</option>
        <option value="Lose">Lose</option>
      </select>
    </div>
    <div>
      <label class="block mb-1 font-medium">Post-Trade Chart Image</label>
      <input type="file" name="post_image" class="w-full" />
    </div>
    <div>
      <label class="block mb-1 font-medium">Observation</label>
      <textarea name="observation" rows="3" class="w-full border p-2 rounded" placeholder="Add your notes here..."></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Save</button>
  </form>
</div>
{% endblock %}
