{% extends 'layout.html' %}
{% block content %}
<div class="max-w-xl mx-auto">
  <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-semibold mb-2">Complete Trade</h2>
    <div>
      <label class="block text-sm font-medium">Result</label>
      <select name="result" class="w-full rounded border-gray-300">
        <option value="Win" {% if entry.result == 'Win' %}selected{% endif %}>Win</option>
        <option value="Lose" {% if entry.result == 'Lose' %}selected{% endif %}>Lose</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">Observation</label>
      <textarea name="observation" rows="4" class="w-full rounded border-gray-300">{{ entry.observation }}</textarea>
    </div>
    <div>
      <label class="block text-sm font-medium">Post-Trade Chart Image</label>
      <input type="file" name="post_image" class="w-full rounded border-gray-300" />
    </div>
    {% if entry.post_image %}
    <div class="mt-2">
      <p class="text-sm text-gray-500">Previously uploaded:</p>
      <img src="{{ url_for('static', filename='uploads/' ~ entry.post_image) }}" class="w-full rounded mt-2" />
    </div>
    {% endif %}
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
</div>
{% endblock %}
