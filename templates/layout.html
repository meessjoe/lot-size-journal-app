<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lot Size Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <header class="bg-white shadow mb-6">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Lot Size Journal App</h1>
            {% if session.username %}
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">Home</a>
                <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">Logout</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
