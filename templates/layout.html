<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lot Size Journal App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow px-6 py-4">
      <div class="flex justify-between items-center max-w-7xl mx-auto">
        <h1 class="text-2xl font-semibold">Lot Size Journal App</h1>
        <nav class="space-x-4">
          <a href="/" class="text-blue-600 hover:underline">Home</a>
          <a href="/dashboard" class="text-blue-600 hover:underline">Journal</a>
          <a href="/export/pdf" class="text-blue-600 hover:underline">Export PDF</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
